            <a class="navbar-brand">Oglas IMI</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">


                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{'/'}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{'/prikazoglasa'}">Oglasi</a></li>

        <div class="container mt-4 mb-4 pt-5 pb-5">
            
                <h1>Spisak poslodavaca</h1>
                <h4>Mozda se Vas buduci sef ili kolega nalazi bas ovde! :)</h4>
              
                
        </div>
        
        <div  style='background-color: #002237;width: 100%; height: 35px'>
            <p> </p>
        </div>
        
        <div th:each="poslodavac : ${listaKorisnika}" class="container mt-4 mb-4" style="text-align: center;border:1px solid black;border-radius: 15px">
            <img th:if="${poslodavac.slika} != null" th:src="${poslodavac.slika}" width="150px" height="150px" style="border-radius: 5px;margin:10px ">
            <img th:if="${poslodavac.slika} == null" src="assets/slika.png" width="150px" height="150px" style="border-radius: 5px;margin:10px ">
            <h4 th:text="${poslodavac.ime} + ' ' + ${poslodavac.prezime}"></h4>
            <h5 th:text="${poslodavac.drzava}"> </h5>
            <h5 th:text="${poslodavac.grad}"> </h5>
        </div>
        
       
       
         <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
